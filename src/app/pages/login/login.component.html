<div class="container">
  <form class="form-signin" (ngSubmit)="login()" [formGroup]="formLogin">
    <div class="form-group">
      <input id="input-user" name="email" placeholder="Tài khoản" type="text" formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <input id="input-password" name="password" placeholder="Mật khẩu" type="password" formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" required="">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
